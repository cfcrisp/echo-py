<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</head>
<body>
    <header>
        <h1>Welcome to Echo</h1>
        <div class="auth-buttons">
            <button class="btn" onclick="document.getElementById('login-modal').style.display='block'">Login</button>
            <button class="btn" onclick="document.getElementById('register-modal').style.display='block'">Register</button>
        </div>
    </header>
    <main>
        <p>Connecting product feedback to business outcomes.</p>
    </main>
    <footer>
        <p>&copy; 2025 Echo</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('register-modal').style.display='none'">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="tenant-name">Organization Domain</label>
                    <input type="text" id="tenant-name" name="domain_name" placeholder="example.com" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize modals
        initModal('login-modal');
        initModal('register-modal');
        
        // Setup form handlers
        handleLogin('login-form', 'login-email', 'login-password');
        handleTenantRegistration('register-form', 'tenant-name', 'register-email', 'register-password');
    </script>
</body>
</html>
