{% extends "layout.html" %}

{% block title %}Echo Landing Page{% endblock %}

{% block body %}
<!-- Hero Section -->
<section class="hero-section text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to Echo</h1>
        <p class="lead text-muted mb-4">Connecting product feedback to business outcomes.</p>
        <div class="auth-buttons">
            <button class="btn btn-outline-dark me-2" data-bs-target="#login-modal" data-bs-toggle="modal">Login</button>
            <button class="btn btn-dark" data-bs-target="#register-modal" data-bs-toggle="modal">Register</button>
        </div>
    </div>
</section>

<!-- Login Modal -->
<div id="login-modal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="modal fade" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="tenant-domain" class="form-label">Organization Domain</label>
                        <input type="text" class="form-control" id="tenant-domain" name="domain_name" placeholder="example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="register-password" name="password" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        authUtils.handleLogin('login-form', 'login-email', 'login-password');
        authUtils.handleTenantRegistration('register-form', 'tenant-domain', 'register-email', 'register-password');
    });
</script>
{% endblock %}
